unclassified:
  location:
    url: http://localhost:8080/

jenkins:
  clouds:
    - kubernetes:
        name: "j-agents"
        serverUrl: "https://kubernetes.docker.internal:6443"
        #serverCertificate: "serverCertificate"
        skipTlsVerify: true
        #credentialsId: "advanced-k8s-credentials"
        namespace: "default"
        jenkinsUrl: "http://jenkins-master.default.svc.cluster.local:8080/jenkins"
        jenkinsTunnel: "jenkins-agent.default.svc.cluster.local:50000"
        containerCapStr: 5
        maxRequestsPerHostStr: 64
        retentionTimeout: 5
        connectTimeout: 10
        readTimeout: 20

        templates:
          - name: "alpine"
            serviceAccount: "jenkins-sa"
            instanceCap: 5
            idleMinutes: 2
            label: "alpine"
            showRawYaml: true
            
            containers:
              - name: "alpine"
                image: "glass:latest"
                privileged: true
                alwaysPullImage: never
                command: "sleep"
                args: "9999999"
                #workingDir: "workingDir"
                ttyEnabled: false
                

